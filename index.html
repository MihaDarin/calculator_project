<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <table>
        <tr>
          <td class="numItem" id="1">1</td>
          <td class="numItem" id="2">2</td>
          <td class="numItem" id="3">3</td>
          <td class="operator +" id="+">+</td>
        </tr>
        <tr>
          <td class="numItem" id="4">4</td>
          <td class="numItem" id="5">5</td>
          <td class="numItem" id="6">6</td>
          <td class="operator" id="-">-</td>
        </tr>
        <tr>
          <td class="numItem" id="7">7</td>
          <td class="numItem" id="8">8</td>
          <td class="numItem" id="9">9</td>
          <td class="operator" id="*">*</td>
        </tr>
        <tr>
          <td id="clear">C</td>
          <td class="numItem" id="0">0</td>
          <td class="operator" id="/">/</td>
          <td id="equal">=</td>
        </tr>
        <tr>
          <td class="current_number" id="currentNumber" colspan="4"></td>
        </tr>
        <tr>
          <td class="result" colspan="4" id="result"></td>
        </tr>
      </table>
    </div>
    <script src="main.js"></script>
  </body>
</html>
